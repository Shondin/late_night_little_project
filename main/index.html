<html>
  <head>
    <meta charset="utf-8">
    <title>jquery.pep custom functions</title>

    <!-- Load local jQuery.  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Load local lib and tests. -->
    <script src="./js/lib/jquery.pep.js"></script>
    <script src="./js/lib/handlebars.min.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/main.js"></script>
    <link href="./css/main.css" rel="stylesheet">
  </head>
  <body>
        <div id="head"></div>
        <div id="indicator">
 <!--           <div id="triangle"></div> -->
            <div id="line"></div>
        </div>
        <div id="pep">
            <div id="matrix">
            </div>
        </div>
    <div id="body" class="slider">
        <div id="left-arrow" class="controls"></div>
            <div class="slider-content">
                  <script id="slide-template" type="x-handlebars-template">​
                    {{#each this}}
                      <div class="slide" data-index="{{id}}">
                        <a href="#" class="product-photo"><img src="{{image}}" height="130" alt="{{name}}"/></a>
                        <h2><a href="#"> {{name}} </a></h2>
                        <ul class="product-description">
                            <li><span>Director: </span>{{info.director}}</li>
                            <li><span>Genre: </span>{{info.genre}}</li>
                            <li><span>Runtime: </span>{{info.manufature}}</li>
                        </ul>

                        <div class="highlight"></div>
                      </div>
                    {{/each}}
                  </script> 
            </div>

        <div id="right-arrow" class="controls"></div>
    </div>
  </body>
</html>
