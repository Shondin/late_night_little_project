<html>
  <head>
    <meta charset="utf-8">
    <title>jquery.pep custom functions</title>

    <!-- Load local jQuery.  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- Load local lib and tests. -->

    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  </head>
  <body>
    <div id="head"></div>
    <div id="indicator">
        <div id="line"></div>
    </div>
    <div id="pep">
        <div id="matrix">
        </div>
    </div>
    <div id="slider">
        <div id="left-arrow" class="controls"><i class="material-icons">skip_previous</i></div>
        <div id="right-arrow" class="controls"><i class="material-icons">skip_next</i></div>
            <div id="slider-content">
                  <div class="slide active" data-index="0">
                        <div id="main-schedule">
                            <div class="title">Расписание</div>
                        </div>
                  </div>
            </div>
    </div>
    <script src="{{ url_for('static', filename="js/lib/jquery.pep.js") }}"></script>
    <script src="{{ url_for('static', filename="js/lib/handlebars.min.js") }}"></script>
    <script src="{{ url_for('static', filename="js/util.js") }}"></script>
    <script src="{{ url_for('static', filename="js/view.js") }}"></script>
    <script src="{{ url_for('static', filename="js/main.js") }}"></script>
    <script id="slide-template" type="x-handlebars-template">​
    {% raw %}
            {{#each this}}
              <div class="slide" id="{{id}}">
                    <a href="#" class="card-photo"><img src="./{{image}}" height="130" alt="{{name}}"/></a>
                    <h2><a href="#">{{name}}</a></h2>
                    <ul class="card-description">
                        <li><span>Director: </span>{{info.director}}</li>
                        <li><span>Genre: </span>{{info.genre}}</li>
                        <li><span>Runtime: </span>{{info.manufature}}</li>
                    </ul>
                    <div class="highlight"></div>
              </div>
            {{/each}}
     {% endraw %}
    </script> 
     <script id="schedule-template" type="x-handlebars-template">​
     {% raw %}
            {{#list_schedule this}}{{/list_schedule}}
     {% endraw %}
    </script> 
  </body>
</html>
